<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <label for="barcode">Scan Barcode:</label>
    <input type="text" id="barcode" placeholder="Scan here" autofocus>
    <div id="result"></div>

    <script>
        const barcodeInput = document.getElementById("barcode");

        barcodeInput.addEventListener("input", (event) => {
            const barcode = event.target.value;

            // التحقق إذا انتهى الإدخال
            if (barcode.length > 0) {
                console.log("Scanned Barcode:", barcode);
                document.getElementById("result").innerText = `Scanned Code: ${barcode}`;

                // إعادة تعيين الحقل لمسح كود آخر
                event.target.value = "";
            }
        });
    </script>
</body>
</html>
